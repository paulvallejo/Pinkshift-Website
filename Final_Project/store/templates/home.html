{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%" src="{% static 'img/Banner.jpg' %}" alt="">
    </div>
</div>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="text-center col-10 my-2 mx-auto">
                <h1 class="text-capitalize text-white font-weight-bold" style="font-family:'Georgia'">
                    All Merchandise
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Loops through all products in home method -->
        {% for product in products %}
        <div class="col-9 mx-auto col-md-6 col-lg-3">
            <div class="card mb-5" style="border-color: transparent;">
                <div class="p-2">
                    <a href="{{product.get_url}}">
                        <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}">
                    </a>
                </div>
                <div class="card-footer d-flex justify-content-between" style="background: #000000; border-color: transparent;">
                    <p class=" font-weight-bold mb-0 text-white" style="font-family:'Georgia'">
                        {{product.name}}
                    </p>
                    <h5 class="text-info font-italic-mb-0 text-warning" style="font-family:'Georgia'">
                        <span class="mr-1">$</span> {{product.price}}
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
