<!--
This HTML file is based on a template from Bootstrap's Get Started page in order to start
laying out the website's content.
-->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/350e5db924.js" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock%}</title>
  </head>
  <body>
<!--    <header>-->
<!--    <a href="{% url 'home' %}">Home</a> |-->
<!--    <a href="{% url 'about' %}">About</a>-->
<!--    </header>-->

    <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <a href="#" class="navbar-brand"><i class="fas fa-compact-disc text-warning fa-2x"></i></a>
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav"
                name="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown"><a class="nav-link text-light font-weight-bold px-3 dropdown-toggle"
                                             href="" data-toggle="dropdown">store</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Category 1</a>
                    <a class="dropdown-item" href="">Category 2</a>
                    <a class="dropdown-item" href="">Category 3</a>
                    <a class="dropdown-item" href="">Category 4</a>
                    <a class="dropdown-item" href="">Category 5</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link text-light font-weight-bold px-3" href="">about</a></li>
            <li class="nav-item"><a class="nav-link text-light font-weight-bold px-3" href="">media</a></li>
            <li class="nav-item"><a class="nav-link text-light font-weight-bold px-3" href="">tour</a></li>
        </ul>

        <form class="form-inline ml-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button type="button" class="btn btn-warning" name="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        </div>
    </nav>


    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
