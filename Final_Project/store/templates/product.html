{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
        <div class="col-10 mx-auto col-md-6 my-3" style="borderRadius:1000px">
            <link rel="stylesheet" href="{% static 'css/roundedcorners.css' %}">
            <img src="{% static 'img/Toro.png' %}" alt="" style="width:500px;height:500px;">
        </div>
        <div class="col-10 mx-auto col-md-6 my-3">
            <div>
                <h1 class="product_title text-white" style="font-family:'Georgia'">
                    Toro Long Sleeve T-Shirt
                </h1>
                <p class="text-warning" style="font-family:'Georgia'">$300</p>
                <p class="product_description font-weight-bold text-white" style="font-family:'Georgia'">
                    Product Description
                </p>
                <p class="text-justify product_text text-white" style="font-family:'Georgia'">
                    PINKSHIFT PINKSHIFT PINKSHIFT
                </p>
                <p class="text-justify product_text font-weight-bold text-white" style="font-family:'Georgia'">
                    <b>Out of Stock</b>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
